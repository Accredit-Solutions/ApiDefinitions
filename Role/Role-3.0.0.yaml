---
openapi: 3.0.0
info:
  title: Role
  description: "## Accredit API for retrieving role data\n\nFor authorisation, please provide a valid bearer token in your request.\nIf you do not have one, please refer to our \n  [Auth Token Endpoint Documentation](https://app.swaggerhub.com/apis-docs/ACCREDIT/Auth/1.0.0).\n"
  version: 3.0.0
servers:
- url: https://demo2022-uat-api.accredit-solutions.com
security:
- bearerAuth: []
paths:
  /api/v3.0/role:
    get:
      tags:
      - v3.0
      summary: role
      description: |
        Fetch details data about all available roles.
      responses:
        "200":
          description: role details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRoleResponse'
        "401":
          description: "Unauthorised: Access token is missing or invalid"
  /api/v3.0/role/{roleId}:
    get:
      tags:
      - v3.0
      summary: role/{roleId}
      description: |
        Fetch detailed data about an existing role.
      parameters:
      - name: roleId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Role details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRoleResponse'
        "401":
          description: "Unauthorised: Access token is missing or invalid"
        "404":
          description: "Not Found: The specified resource cannot be found"
components:
  schemas:
    ListRoleResponse:
      type: object
      properties:
        Roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleDetails'
      allOf:
      - $ref: '#/components/schemas/BaseResponse'
    GetRoleResponse:
      type: object
      allOf:
      - $ref: '#/components/schemas/RoleDetails'
      - $ref: '#/components/schemas/BaseResponse'
    RoleDetails:
      type: object
      properties:
        Id:
          type: string
          format: uuid
        Name:
          type: string
        RegistrationTypeId:
          type: string  
          format: uuid
        LastUpdated:
          type: string
          format: date-time
        CreatedDate:
          type: string
          format: date-time
    BaseResponseWithErrors:
      properties:
        HttpStatusCode:
          type: integer
          description: The HTTPStatusCode of the response
          example: 400
        Errors:
          type: array
          description: List of error details; may not be comprehensive if an early exception occurs during request processing.
          items:
            $ref: '#/components/schemas/ErrorDetails'
    ErrorDetails:
      type: object
      properties:
        DataElement:
          type: string
          description: "Specifies the request field that caused the error, if applicable."
        Error:
          type: string
          description: "A descriptive explanation of the error, if available."
        ErrorCode:
          type: string
          description: The Accredit error code. Please refer to our error code documentation for further detail
        ValueProvided:
          type: string
          description: "Specifies the request value that caused the error, if applicable."
    BaseResponse:
      type: object
      properties:
        HttpStatusCode:
          type: integer
          description: The HTTPStatusCode of the response
          example: 200
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponseWithErrors'
    UnauthorizedError:
      description: "Unauthorised: Access token is missing or invalid"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer